instrument: "NQ"
tz: "America/New_York"

entry_window:
    start: "09:35"
    end: "11:00"

time_stop:
    mode: "15m"
    tp1_timeout_min: 15
    max_holding_min: 45
    allow_extension: true

# Risk cap: max stop distance = risk_cap_or_mult * OR height
risk:
    max_stop_or_mult: 1.25

slippage:
    normal_ticks: 1
    hot_ticks: 2
    hot_start: "09:30"
    hot_end: "09:40"
    tick_size: 0.25

filters:
    skip_tiny_or: true
    tiny_or_mult: 0.25
    low_atr_percentile: 20.0
    news_blackout: false

signals:
    disqualify_after_unlock: true
    zone_touch_mode: "range"
    trigger_lookback_bars: 5

zones:
    allow_plus2sigma_disqualify: true

trend:
    require_vwap_side: true
    swing_lookback_5m: 2

management:
    tp1_R: 1.0
    tp2_R: 2.0
    scale_at_tp1: 0.5
    move_to_BE_on_tp1: true
