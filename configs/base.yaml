instrument: "NQ"
tz: "America/New_York"

entry_window:
    start: "09:35"
    end: "11:00"

# Time-stop config (align with your TimeStopCfg usage)
time_stop:
    mode: "15min"
    tp1_timeout_min: 15
    max_holding_min: 45
    allow_extension: true

# Risk cap: max stop distance = risk_cap_or_mult * OR height
risk:
    max_stop_or_mult: 1.25

slippage:
    normal_ticks: 1
    hot_ticks: 2
    hot_minutes:
        - "09:30-09:40"
        - "10:00-10:02"

filters:
    skip_tiny_or: true
    tiny_or_mult: 0.25
    # Use PERCENT (0–100), not fraction
    low_atr_percentile: 20.0
    news_blackout: false

signals:
    # If true: disqualifier only applies after unlock (more eligible sessions)
    disqualify_after_unlock: true

    # "range" = zone_touch uses high/low overlap with VWAP..±1σ (not close-only)
    zone_touch_mode: "range"

    # Allow trigger within N bars of zone event (breakout bar allowed via engine logic)
    trigger_lookback_bars: 5

trend:
    require_vwap_side: true
    swing_lookback_5m: 2

management:
    tp1_R: 1.0
    tp2_R: 2.0
    scale_at_tp1: 0.5
    move_to_BE_on_tp1: true
