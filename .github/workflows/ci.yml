name: Meridian CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONHASHSEED: "0"

jobs:
  quality-gate:
    name: Quality & Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Dependencies (Locked)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.lock
          python -m pip install . --no-deps
          python -m pip check

      - name: Enforce Code Style (Ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Static Type Check (Mypy)
        run: |
          mypy s3a_backtester tests

      - name: Run Unit Tests
        run: |
          pytest -q --maxfail=1 \
            --cov=s3a_backtester --cov-report=term-missing \
            tests/

  determinism-check:
    name: Determinism Verification
    runs-on: ubuntu-24.04
    needs: quality-gate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies (Locked)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.lock
          python -m pip install . --no-deps
          python -m pip check

      - name: Generate CI Fixture Data (RTH-only)
        run: |
          python scripts/ci/make_ci_data.py --out ci_data.parquet --format parquet

      - name: Run Backtest A (Reference)
        run: |
          meridian-run backtest \
            --config configs/base.yaml \
            --data ci_data.parquet \
            --out-dir ci_artifacts \
            --run-id run_A \
            --seed 12345

      - name: Run Backtest B (Replication)
        run: |
          meridian-run backtest \
            --config configs/base.yaml \
            --data ci_data.parquet \
            --out-dir ci_artifacts \
            --run-id run_B \
            --seed 12345

      - name: Verify Semantic Determinism (Trades)
        run: |
          python scripts/debug_tools/verify_determinism.py \
            ci_artifacts/run_A/trades.parquet \
            ci_artifacts/run_B/trades.parquet
