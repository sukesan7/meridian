# Pre-Commit Config
# Optimized for Speed, Safety, and Strict Typing

repos:
    # 1. Fast Linting & Formatting
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.14.10
      hooks:
          - id: ruff
            args: ["--fix"]
          - id: ruff-format

    # 2. Basic File Integrity & Data Safety
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.6.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: check-yaml
          - id: check-toml
          - id: check-added-large-files
            args: ["--maxkb=500"]
          - id: debug-statements

    # 3. Strict Type Checking (Local)
    - repo: local
      hooks:
          - id: mypy
            name: mypy
            entry: mypy
            language: system
            types: [python]
            require_serial: true
            # Run only on source and tests, ignore scripts/docs
            files: ^(s3a_backtester|tests)/
