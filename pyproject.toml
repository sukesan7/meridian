[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "3a-backtester"
version = "0.1.0"
description = "Deterministic backtester for Strategy 3A (VWAP Trend Pullback)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.2",
  "numpy>=1.26",
  "pyyaml>=6.0",
  "scipy>=1.11",
  "pyarrow>=14.0"
]

[project.optional-dependencies]
dev = ["pytest>=8.0", "pre-commit>=3.7", "ruff>=0.6.0", "black>=24.0"]

[project.scripts]
meridian-run = "s3a_backtester.cli:main"
threea-run = "s3a_backtester.cli:main"

[tool.setuptools.packages.find]
include = ["s3a_backtester*"]
exclude = ["tests*", "data*", "configs*", "outputs*", "notebooks*", ".github*", ".vscode*"]
